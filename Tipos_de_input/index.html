<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <form action="">
        <!-- input de tipo "Password" es para ocultar la contraseña del usuario-->
        <input type="password" placeholder="Contraseña: " maxlength="10">
        <br>
        <input type="color"> <!-- aparece un boton en pantalla con un color
        el cual al darle clik se abre una ventana para seleccionar un color 
    y envia el dato o valor hexadecimal del color selccionado
aunque no todos los navegadores soportan este boton-->
        <br>
        <input type="email" placeholder="email" required>
        <br>
        <!-- al input de tipo "number" se le pueden mencionar
        los atributos o valores minimos y maximos en que numero empezar y 
        en cual terminar la numeracion-->
        <input type="number">
        <br>
        <input type="range" min="0" max="10" name="rango">
        <br>
        <input type="url" placeholder="sitio web">
        <input type="submit">

    </form>



</body>
</html>
